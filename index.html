<body class="bg-[#fafafa] p-4 min-h-screen flex flex-col">
    <header class="border border-gray-200 rounded-2xl px-8 py-2 flex items-center justify-between">
    <!-- Логотип слева -->
   <div class="flex items-center gap-4">
        <div class="w-12 h-12 rounded-xl flex items-center justify-center">
            <img src="./public/Group.svg" alt="Alarm icon" class="w-15 h-15">
        </div>
        <!-- Добавляем блок с датой и временем -->
        <div class="flex flex-col">
            <span id="currentTime" class="text-lg font-semibold text-gray-800"></span>
            <span id="currentDate" class="text-sm text-gray-600"></span>
        </div>
    </div>

    <!-- Название сайта по центру -->
    <div class="flex-1 flex justify-center">
        <h1 class="text-2xl font-bold tracking-wide">Bayterek BC | Monitoring</h1>
    </div>

<!-- Кнопки справа -->
<div class="flex items-center gap-3">
    <button id="notificationBtn" class="notification bg-blue-600 rounded-xl">
        <div class="bell-container">
            <div class="bell"></div>
        </div>
    </button>
    <button id="alertButton" class="bg-blue-600 text-white px-3 py-2 rounded-xl font-medium flex items-center gap-2 h-[48px]">
        <img id="alertIcon" src="./public/radar.svg" alt="Alarm icon" class="w-7 h-7 brightness-0 invert">
    </button>
</div>
</header>
<!-- Replace the existing tabs and table section with this -->
<main class="mt-4 flex-1 flex flex-col">
    <div class="border border-gray-200 rounded-2xl px-8 py-4 flex items-center justify-between">
        <!-- Tabs on the left -->
        <div class="inline-flex rounded-xl border border-gray-200 p-1">
            <button id="evacuatedBtn" onclick="showTab('evacuated')" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium">
                Вышли
            </button>
            <button id="notEvacuatedBtn" onclick="showTab('notEvacuated')" class="px-4 py-2 rounded-lg text-gray-600 font-medium">
                Не вышли
            </button>
        </div>

        <!-- Counters on the right -->
        <div class="flex items-center gap-4">
            <div class="text-gray-600 bg-gray-100 px-4 py-2 rounded-lg">
                <span class="font-medium">Общее количество:</span>
                <span id="totalCount" class="ml-2 font-semibold">40</span>
            </div>
            <div class="flex items-center gap-2 bg-green-50 px-4 py-2 rounded-lg">
                <div id="evacuatedIndicator" class="w-2 h-2 rounded-full bg-green-500"></div>

            </div>
            <div class="flex items-center gap-2 bg-red-50 px-4 py-2 rounded-lg">
                <div id="notEvacuatedIndicator" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                <span class="text-gray-600">Не вышли:</span>
                <span id="notEvacuatedCount" class="font-semibold text-red-600">40</span>
            </div>
        </div>
    </div>

    <!-- Секция "Вышли" -->
        <div id="evacuatedSection" class="mt-4 flex-1 flex flex-col">

        </div>
        <input 
    type="search" 
    id="evacuatedSearch"
    class="block w-full p-2.5 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500" 
    placeholder="Поиск по всем полям..." 
/>
    </div>

   <!-- Центральная часть с временем эвакуации -->
<div class="evacuation-timer-wrapper">
    <div class="evacuation-timer">
        <div class="dots-border"></div>
        <div class="timer-content flex items-center gap-4 px-4 py-2 relative z-10">
            <div class="flex items-center gap-2">
                <span class="text-sm font-medium text-gray-600">Начало:</span>
                <span id="evacuationStartTime" class="time-value text-sm font-semibold">--:--:--</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-sm font-medium text-gray-600">Конец:</span>
                <span id="evacuationEndTime" class="time-value text-sm font-semibold">--:--:--</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-sm font-medium text-gray-600">Длительность:</span>
                <span id="evacuationDuration" class="time-value text-sm font-semibold">--:--:--</span>
            </div>
        </div>
    </div>
</div>
                    <!-- Controls group -->
